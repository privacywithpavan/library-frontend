<section class="card shadow-sm h-100">
  <div class="card-body">
    <div class="d-flex flex-wrap align-items-center justify-content-between gap-2 mb-3">
      <div>
        <h2 class="h5 mb-1">Browse Books</h2>
        <p class="text-muted small mb-0">{{ books().length }} titles in the catalog</p>
      </div>
      <button class="btn btn-outline-secondary btn-sm" type="button">Export list</button>
    </div>

    <div class="table-responsive">
      <table class="table align-middle">
        <thead>
          <tr class="text-uppercase small text-muted">
            <th scope="col">Title</th>
            <th scope="col">Author</th>
            <th scope="col">ISBN</th>
            <th scope="col">Genre</th>
            <th scope="col">Status</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let book of books()">
            <td>
              <div class="fw-semibold">{{ book.title }}</div>
              <div class="text-muted small">Published {{ book.publishedYear }}</div>
            </td>
            <td>{{ book.author }}</td>
            <td class="font-monospace">{{ book.isbn }}</td>
            <td>{{ book.genre }}</td>
            <td>
              <span
                class="badge"
                [class.text-bg-success]="book.available"
                [class.text-bg-warning]="!book.available"
              >
                {{ book.available ? 'Available' : 'Checked out' }}
              </span>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <div *ngIf="books().length === 0" class="text-center py-4 text-muted">
      No books yet. Add your first title to get started.
    </div>
  </div>
</section>
